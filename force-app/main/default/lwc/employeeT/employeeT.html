<template>
    <template if:true={employeeRecord}>
        <lightning-card title ={employeeRecord.Name} icon-name="custom:custom54">
            <div slot="actions">
                <lightning-button-icon
                    icon-name="utility:search"
                    icon-class="employee-t-button"
                    variant="bare"
                    alternative-text="Open record"
                    onclick={handleOpenRecordClick}>
                </lightning-button-icon>
            </div>
            <div class="slds-var-m-around_small">
                <p>
                    <img src={pictureUrl} width="300" height="300"/>
                </p>
                <p>

                <strong>Employee Name :  </strong> {employeeRecord.Employee__c} </br>
                <strong>Mentor :  </strong> {employeeRecord.Mentor_Home__c}

                </p>

                <p class="slds-var-m-around_small">
                    <lightning-button label="Details" variant="brand" onclick={handleDetails}></lightning-button>
                </p>
            </div>
        </lightning-card>
    </template>
</template>
